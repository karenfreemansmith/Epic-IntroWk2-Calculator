<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Wallpoet" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div id="output">
      </div>
      <form id="calculator" class="row">
        <div class="form-group col-sm-6">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group col-sm-6">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <div class="col-sm-3">
          <button type="submit" id="add" class="btn btn-danger form-control">ADD!</button>
        </div>
        <div class="col-sm-3">
          <button type="submit" id="subtract" class="btn btn-primary form-control">SUBTRACT!</button>
        </div>
        <div class="col-sm-3">
          <button type="submit" id="multiply" class="btn btn-success form-control">MULTIPLY!</button>
        </div>
        <div class="col-sm-3">
          <button type="submit" id="divide" class="btn btn-warning form-control">DIVIDE!</button>
        </div>
      </form>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
